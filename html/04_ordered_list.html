<!DOCTYPE html>
<html>
    <head>
        <title>
            un ordered list
        </title>

        <style>
         ol{
             background-color: darkred;
             box-shadow: 2px 2px 10px black;
         }

         ol li {
             background-color: blanchedalmond;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             margin: 2px;
             color: chartreuse;

         }

         li span{
             color: black;
         }

        </style>
    </head>
    <body>
        
        <ol type="A">
        <li><span>HTML</span></li>   
        <li><span>CSS</span></li>
        <li><span>JS</span></li>

        </ol>
        <ol type="a">
            <li>HTML</li>   
            <li>CSS</li>
            <li>JS</li>
            <li>Angular</li>
            <li>React</li>
            <li>Vue</li>
            </ol>

            <ol type="1">
                <li>HTML</li>   
                <li>CSS</li>
                <li>JS</li>
                <li>Angular</li>
                <li>React</li>
                <li>Vue</li>
                </ol>

                <ol type="I">
                    <li>HTML</li>   
                    <li>CSS</li>
                    <li>JS</li>
                    <li>Angular</li>
                    <li>React</li>
                    <li>Vue</li>
                    </ol>
                    <ol type="i">
                        <li>HTML</li>   
                        <li>CSS</li>
                        <li>JS</li>
                        <li>Angular</li>
                        <li>React</li>
                        <li>Vue</li>
                        </ol>
       
        </body>
       </html>
