<!DOCTYPE html>
<html>
    <head>
        <title>
            un ordered list
        </title>

        <style>
         ul{
             background-color: darkred;
             box-shadow: 2px 2px 10px black;
         }

         ul li {
             background-color: blanchedalmond;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             margin: 2px;
             color: white;

         }

         li span{
             color: black;
         }

        </style>
    </head>
    <body>
        
        <ul type="disc">
        <li><span>HTML</span></li>   
        <li><span>CSS</span></li>
        <li><span>JS</span></li>

        </ul>
        <ul type="Square">
            <li>HTML</li>   
            <li>CSS</li>
            <li>JS</li>
            <li>Angular</li>
            <li>React</li>
            <li>Vue</li>
            </ul>

            <ul type="circle">
                <li>HTML</li>   
                <li>CSS</li>
                <li>JS</li>
                <li>Angular</li>
                <li>React</li>
                <li>Vue</li>
                </ul>

                <ul type="none">
                    <li>HTML</li>   
                    <li>CSS</li>
                    <li>JS</li>
                    <li>Angular</li>
                    <li>React</li>
                    <li>Vue</li>
                    </ul>
       
        </body>
       </html>
